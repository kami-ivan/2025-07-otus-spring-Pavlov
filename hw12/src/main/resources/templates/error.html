<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error page</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        h3 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        span {
            color: #495057;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h3>Error:</h3>
<span th:text="${errorText}">Default error</span>
</body>
</html>
