<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="logout-button" style="position: absolute; top: 20px; right: 20px;">
    <div style="position: absolute; top: 20px; right: 120px; display: flex; align-items: center;">
        <span sec:authentication="name" style="margin-right: 10px;"></span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" style="background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 3px; cursor: pointer;">
                Logout
            </button>
        </form>
    </div>
</div>

</body>
</html>
